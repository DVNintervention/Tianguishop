{% extends 'base.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Settings</title>
    <!-- Add any CSS or meta tags for accessibility settings -->
</head>
<body>
    <h1>Accessibility Settings</h1>
    <!-- Text Size Adjustment -->
    <h2>Text Size</h2>
    <label for="text-size">Adjust text size:</label>
    <input type="range" id="text-size" name="text-size" min="50" max="200">
    
    <!-- Dark Mode Toggle -->
    <h2>Dark Mode</h2>
    <label for="dark-mode-toggle">Toggle dark mode:</label>
    <input type="checkbox" id="dark-mode-toggle">
    
    <!-- Include common.js -->
    <script src="{% static 'js/common.js' %}"></script>
</body>
</html>
{% endblock %}
